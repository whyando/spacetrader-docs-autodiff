name: Run

on:
  schedule:
    - cron:  '0 * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Crawl Docs
        run: ./run.sh
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[AUTO] Update Docs."
